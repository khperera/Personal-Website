<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1"></script>
    <script src="./scripts/animated_js.js" defer></script>
    <script src="./scripts/rheology_script.js" defer></script>
    <script src="./scripts/slider.js" defer></script>

    <link href="./styles/website_style.css">
    <link href="./styles/website_style.css" rel = "stylesheet">`
    <style>
        #animated-element {
            opacity: 0;
        }
    </style>
</head>
<body onload="draw();">
    <section>
        <label for="slider">First Harmonic Phase Delay:</label>
        <input type="range" id="slider" name="slider" min="0" max="359" value="50" step="1">
        <span id="selectedValue">50</span> </br>

        <label for="slider1">Third Harmonic Phase Delay:</label>
        <input type="range" id="slider1" name="slider1" min="0" max="359" value="50" step="1">
        <span id="selectedValue1">50</span> </br>

        <label for="slider2">Third Harmonic Percentage of Total:</label>
        <input type="range" id="slider2" name="slider2"  min="0" max="1" value="0" step="0.025">
        <span id="selectedValue2">0</span> </br>

        <label for="slider3">Waveform Speed:</label>
        <input type="range" id="slider3" name="slider3"  min="0" max="1" value="0" step="0.025">
        <span id="selectedValue3">0</span> </br>

        <!-- The button element -->
        <div id="toggleButton" class="toggle-btn" onclick="toggleButton()">Off</div>

    </section>
    <svg width="1000" height="200" viewBox="0 0 1000 200" xmlns="http://www.w3.org/2000/svg">
        <rect x="10" y="10" width = 200 height = 20 rx = 10 ry = 10 fill="black" id="top-plate-side" />

        <rect x="10" y="40" width = 200 height = 20 rx = 10 ry = 10 fill="black" id="bottom-plate-side" />  
        <rect x="100" y="0" width = 20 height = 20 fill="black" id="top-holder-side" />  
        <rect x="100" y="50" width = "20" height = 20 fill="black" id="ottom-holder-side" />  
        <circle cx="400" cy="70" r = "70" fill="black" id="top-holder-top down" /> 
        <circle cx="650" cy="70" r = "70" fill="black" id="ottom-holder-top down" />  
        <rect x="107.5" y="10" width = 5 height = 20  fill="red" id="top-plate-side-marker" />

        <rect x="107.5" y="40" width = 5 height = 20  fill="yellow" id="top-plate-side-bottom" />

        <rect x="396" y="10" width = 5 height = 50  fill="red" id="top-plate-top-marker" />
        <rect x="650" y="10" width = 5 height = 50  fill="yellow" id="bottom-plate-top-marker" />





    </svg>

    <section id = "canvassection_rheology"><canvas id="myCanvas"></section>
  
    <section>
        <div>
            <div class="coordinates">
              <div>X:<span class="posX">95</span></div>
              <div>Y:<span class="posY">80</span></div>
            </div>
          
            <svg width="190" height="160" viewBox="0 0 190 160" xmlns="http://www.w3.org/2000/svg">
              <path d="M 10 80 Q 95 80 180 80" stroke="black" fill="transparent" id="curve" />
          
              <circle cx="10" cy="80" r="2" fill="black" id="start-point" />
              <circle cx="180" cy="80" r="2" fill="black" id="end-point" />
              <circle cx="95" cy="80" r="5" fill="#FDD835" id="control-point" />
            </svg>
          </div>
    </section>
    
    
    
    
  
</body>
</html>
